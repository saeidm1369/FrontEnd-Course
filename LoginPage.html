<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.5s, color 0.5s;
            position: relative;
        }
        .card {
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: none;
            transition: background-color 0.5s, color 0.5s;
        }
        .btn-block {
            width: 100%;
        }
        .toggle-switch {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
        }
        .btn-toggle {
            background-color: #4CAF50;
            border-color: #4CAF50;
            color: white;
            border-radius: 20px; 
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 120px; 
            height: 30px;
            position: relative;
            transition: background-color 0.5s, border-color 0.5s;
            font-size: 12px; 
        }
        .btn-toggle .circle {
            width: 22px;
            height: 22px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            top: 4px;
            transition: transform 0.5s;
        }
        .btn-toggle.light .circle {
            transform: translateX(0);
        }
        .btn-toggle.dark .circle {
            transform: translateX(85px); 
        }
        .btn-toggle .light-label,
        .btn-toggle .dark-label {
            z-index: 1;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 12px; 
            font-weight: bold;
        }
        .btn-toggle .light-label {
            left: 10px; 
            color: #000;
        }
        .btn-toggle .dark-label {
            right: 10px; 
            color: #000;
        }
        body.day {
            background-color: #f8f9fa;
            color: #212529;
        }
        body.night {
            background-color: #212529;
            color: #f8f9fa;
        }
        .card.day {
            background-color: white;
            color: #212529;
        }
        .card.night {
            background-color: #343a40;
            color: #f8f9fa;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .btn-toggle.dark-mode {
            background-color: #333; 
            border-color: #333;
        }
    </style>
</head>
<body class="day">
    <div class="toggle-switch">
        <div id="modeSwitch" class="btn btn-toggle light">
            <span class="light-label">Light</span>
            <span class="dark-label">Dark</span>
            <div class="circle"></div>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card day">
                    <div class="card-header text-center">
                        <h3>LOGIN</h3>
                    </div>
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === '' || password === '') {
                alert('Please fill in both fields.');
            } else {
                alert('Logged in successfully!');
            }
        });

        document.getElementById('modeSwitch').addEventListener('click', function() {
            const isDarkMode = this.classList.contains('dark');
            if (!isDarkMode) {
                document.body.classList.add('night');
                document.body.classList.remove('day');
                document.querySelector('.card').classList.add('night');
                document.querySelector('.card').classList.remove('day');
                this.classList.add('dark');
                this.classList.remove('light');
                this.classList.add('dark-mode'); 
            } else {
                document.body.classList.add('day');
                document.body.classList.remove('night');
                document.querySelector('.card').classList.add('day');
                document.querySelector('.card').classList.remove('night');
                this.classList.add('light');
                this.classList.remove('dark');
                this.classList.remove('dark-mode'); 
            }
        });
    </script>
</body>
</html>
