<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
            max-width: 500px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            background-color: #ffffff;
        }
        .btn-calculate {
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            padding: 10px 20px;
        }
        .btn-calculate:hover {
            background-color: #0056b3;
            color: white;
        }
        .result-card {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            background-color: #e9ecef;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="text-center mb-4">
            <h1>Age Calculator</h1>
        </div>
        <div class="card">
            <form id="ageForm">
                <div class="mb-3">
                    <label for="birthDate" class="form-label">Enter Your Birthdate</label>
                    <input type="date" class="form-control" id="birthDate" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn-calculate">Calculating</button>
                </div>
            </form>
        </div>
        <div id="result" class="result-card d-none">
            <h4>Your Age is:</h4>
            <p>Year: <span id="years"></span></p>
            <p>Month: <span id="months"></span></p>
            <p>Day: <span id="days"></span></p>
        </div>
    </div>

    <script>
        document.getElementById('ageForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get the birth date value
            const birthDate = new Date(document.getElementById('birthDate').value);
            const today = new Date();

            let years = today.getFullYear() - birthDate.getFullYear();
            let months = today.getMonth() - birthDate.getMonth();
            let days = today.getDate() - birthDate.getDate();

            if (days < 0) {
                months--;
                days += new Date(today.getFullYear(), today.getMonth(), 0).getDate();
            }

            if (months < 0) {
                years--;
                months += 12;
            }

            // Display the result
            document.getElementById('years').textContent = years;
            document.getElementById('months').textContent = months;
            document.getElementById('days').textContent = days;

            document.getElementById('result').classList.remove('d-none');
        });
    </script>

</body>
</html>
